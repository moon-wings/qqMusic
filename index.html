			<div class="music_info">
				<a href="" class="album_pic">

						</strong>
					</p>
				</div>
			</div>
			<div class="bar_op">
				<strong class="prev_bt">
					<span>上一首</span>
				</strong>
				<strong class="play_bt" id="pause">
					<span>播放</span>
				</strong>
				<strong class="next_bt">
					<span>下一首</span>
				</strong>
				<strong class="circle_bt">
					<span>列表循环</span>
				</strong>
				<p class="volume">
					<span class="volume_icon"></span>
					<span class="volume_regulate">
						<span class="volume_bar"></span>
						<span class="volume_op"></span>
					</span>
				</p>
			</div>
			<p class="playbar_cp_select" style="display: none;">
				<strong class="ordered_bt"></strong>
				<strong class="unordered_bt"></strong>
				<strong class="circle_single_bt"></strong>
				<strong class="circle_btt">
					<span>列表循环</span>
				</strong>
			</p>
			<p class="player_bar">
				<span class="player_bg_bar"></span>
				<span class="download_bar"></span>
				<span class="play_current_bar"></span>
				<span class="progress_op"></span>
			</p>
			<div class="time_show" style="display: none;">
				<p id="time_show">01:10</p>
				<span class="icon_arrow_foot">
					<i class="foot_border"></i>
					<i class="foot_arrow"></i>
				</span>
			</div>
		</div>
		<span class="active_tip"></span>
		<span class="open_list">
			<span class="song_num">2</span>
		</span>
		<span class="btn_lyrics_disabled"></span>
		<button type="button" class="folded_bt">
			<span>点击收起/展开</span>
		</button>
		<!-- 底部盒子结束 -->
		<!-- 播放列表开始 -->
		<div class="play_list_frame">
			<div class="play_list_title">
				<ul id="tab_container" style="width: 270px;">
					<li class="current">
						<a href="">播放列表</a>
					</li>
					<li class="fm_tab" style="display: none;">
						<a href="">单曲电台列表</a>
					</li>
				</ul>
				<span class="clear_list">清空列表</span>
				<span class="close_list"></span>
			</div>
